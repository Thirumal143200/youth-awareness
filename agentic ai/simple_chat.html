<!DOCTYPE html>
<html>
<head>
    <title>StromBreaker Chat - WORKING NOW!</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .header { text-align: center; color: #6366f1; margin-bottom: 30px; }
        .chat-area { height: 400px; border: 2px solid #e2e8f0; border-radius: 15px; padding: 20px; overflow-y: auto; margin-bottom: 20px; background: #f8fafc; }
        .message { margin-bottom: 15px; padding: 10px 15px; border-radius: 15px; max-width: 70%; }
        .user-message { background: #6366f1; color: white; margin-left: auto; text-align: right; }
        .ai-message { background: #10b981; color: white; }
        .input-area { display: flex; gap: 10px; }
        .input-area input { flex: 1; padding: 15px; border: 2px solid #e2e8f0; border-radius: 25px; font-size: 16px; }
        .input-area button { background: #6366f1; color: white; border: none; padding: 15px 25px; border-radius: 25px; cursor: pointer; font-size: 16px; }
        .input-area button:hover { background: #4f46e5; }
        .quick-buttons { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .quick-btn { background: #f8fafc; border: 2px solid #e2e8f0; padding: 10px 20px; border-radius: 20px; cursor: pointer; transition: all 0.3s; }
        .quick-btn:hover { background: #6366f1; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† StromBreaker AI Chat</h1>
            <p>Your Mental Wellness Companion</p>
        </div>
        
        <div class="quick-buttons">
            <button class="quick-btn" onclick="sendQuickMessage('I feel anxious')">üò∞ I feel anxious</button>
            <button class="quick-btn" onclick="sendQuickMessage('I need help')">üÜò I need help</button>
            <button class="quick-btn" onclick="sendQuickMessage('I feel great')">üòä I feel great</button>
            <button class="quick-btn" onclick="sendQuickMessage('I want to meditate')">üßò I want to meditate</button>
            <button class="quick-btn" onclick="sendQuickMessage('I want to journal')">‚úçÔ∏è I want to journal</button>
            <button class="quick-btn" onclick="sendQuickMessage('I need motivation')">üí™ I need motivation</button>
            <button class="quick-btn" onclick="sendQuickMessage('I want to build healthy habits')">üå± Build habits</button>
            <button class="quick-btn" onclick="sendQuickMessage('I feel stressed')">üò∞ I feel stressed</button>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message ai-message">
                Hi! I'm StromBreaker AI. I'm here to support your mental wellness. How are you feeling today?
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function addMessage(text, isUser = false) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            input.value = '';
            
            // Show typing indicator
            addMessage('StromBreaker is typing...');
            
            try {
                // Send to API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: 'demo_user',
                        message: message
                    })
                });
                
                const data = await response.json();
                
                // Remove typing indicator
                const chatArea = document.getElementById('chatArea');
                chatArea.removeChild(chatArea.lastChild);
                
                // Add AI response
                addMessage(data.response);
                
            } catch (error) {
                // Remove typing indicator
                const chatArea = document.getElementById('chatArea');
                chatArea.removeChild(chatArea.lastChild);
                
                // Add error response
                addMessage("I'm here to support you! How are you feeling today?");
            }
        }
    </script>
</body>
</html>
